cat > docker-compose.yml << 'EOF'
version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: is_cardiac_db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-cardiac_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cardiac_password}
      POSTGRES_DB: ${POSTGRES_DB:-cardiac_db}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cardiac_user} -d ${POSTGRES_DB:-cardiac_db}"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: infra/docker/Dockerfile.api
    container_name: is_cardiac_api
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      APP_ENV: ${APP_ENV:-cloud_dev}
      APP_LOG_LEVEL: ${APP_LOG_LEVEL:-info}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    command: >
      uvicorn api.main:app
      --host 0.0.0.0
      --port 8000
      --proxy-headers

volumes:
  db_data:
EOF
